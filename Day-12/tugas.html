<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <style>
        fieldset {
            /* margin-top: 20px; */
            margin-left: 220px;
            margin-right: 220px
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center
        }
        h1{
            margin-bottom: 2px;
        }
    </style>
    <center>

                    <option value=""> all </option>
                </select>

        </fieldset>

        <fieldset>
            <legend> <strong> Input Data</strong></legend>
            <table>
                <tr>
                    <td><input type="text" placeholder="Nama"></td>
                    <td><input type="text" placeholder="Harga"></td>
                    <td><select name="" id="">
                            <option value="">all</option>
                        </select></td>
                    <td><input type="text" placeholder="stok"></td>
                </tr>
            </table>
            <br>
            <input type="button" value="Input">
        </fieldset>

        <!-- untuk tabel data========================== -->
        <fieldset>
            <legend> <strong>Tabel Data</strong></legend>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kategori</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Beli</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- untuk memangghil datanya -->
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </fieldset>

        <!-- untuk keranjang========================== -->
        <fieldset>
            <legend><strong>Keranjang</strong></legend>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kategori</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Qty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- untuk memangghil datanya -->
                </tbody>
                <tfoot>

                </tfoot>
            </table>
            <br>
            <input type="button" value="Payment">

        <!-- untuk daftar pembelian========================================= -->
        <fieldset>
            <legend><strong>Daftar Pembelian</strong></legend>
            <h3>***Daftar Pembelian***</h3>
