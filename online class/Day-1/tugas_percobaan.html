<body>
   <p id="ini"></p>

<script>
let a = prompt('inputkan ukuran')
let hasil = ''
for (let i = 0; i < a; i++) { // i = 1  hasil = '*****\n'

  for (let j = 0; j < 1; j++) { // j = 4  hasil = '*'
    hasil += '*'
  }

  document.getElementById('ini').innerHTML=hasil
}
 

</script>
