<script>
    // // class pada data 
    class Produk {
        constructor(id, nama, harga, kategori, stok) {
            this.id = id
            this.nama = nama
            this.harga = harga
            this.kategori = kategori
            this.stok = stok
        }
    }

    // isian data 
    let date = new Date()
    let produkData = [
        new Produk('1579581080923', 'H&M', 12000, 'Pakaian', 14),
        new Produk('1579581081130', 'Jeruk', 6000, 'Buah', 16),
        new Produk('1579581081290', 'Samsung', 10000, 'Elektronik', 4),
        new Produk('1579581085672', 'Nasi Goreng', 15000, 'Makanan', 4),

    ]

    // ==================== Variabel Global ================================
    var seconds = 0;
    var menit = 0;
    let arrCart = []
    let arrKategori = []

    // =================== Fungsi List Kategori ===========================
    const listCategory = (id) => {
        let optionKategori = ''
        if (id == 'filterKategori') {
            optionKategori += `<option selected value="">All</option>`
        }
        if (arrKategori.length > 0) {
            arrKategori.forEach(item => {
                optionKategori += `<option value="${item}">${item}</option>`
            })
        } else {
            produkData.forEach(({ kategori }) => {
                arrKategori.push(kategori)
            })
            arrKategori.forEach(item => {
                optionKategori += `<option value="${item}">${item}</option>`

            })
        }
        document.getElementById(id).innerHTML = optionKategori
    }
    listCategory("datalist")
    listCategory("filterKategori")

    //======================= Fungsi Menampilkan Data pada Tabel Data ============================
    const renderData = (arr = produkData, editIndex) => {
        let hasil = ''
        arr.forEach(({ id, nama, harga, kategori, stok }, index) => {
            if (editIndex !== index) {
                hasil += `
            <tr>
                <td>${id}</td>
                <td>${nama}</td>
                <td>${harga}</td>
                <td>${kategori}</td>
                <td>${stok}</td>
                <td> <input class="tombolBuy" id ='' onclick="addToCart(${id})" type='button' value ='Buy'> </td>
                <td> <input class="tombolDelete"  id ='' type='button' value ='Delete' onclick='deleteData(${index})'> </td>
                  <td>  <input  class="tombolEdit" onclick='editProduk(${id})' type='button' value ='Edit'> 
                </td>
        </tr>`
            } else {
                hasil += `
        <tr>
                <td><input type="text" value="${id}" disabled></td>
                <td><input type="text" id="editNama"value="${nama}"></td>
                <td><input type="text" id= "editHarga"value="${harga}" ></td>
                <td><input type="text" value="${kategori}" disabled></td>
                <td><input type="text" id="editStok"value="${stok}"></td>
                <td> <input class="tombolBuy" id ='' onclick="addToCart(${id})" type='button' value ='Buy'> </td>
                <td> <input class="tombolEdit"  id ='' type='button' value ='Save' onclick='saveSave(${id})'> </td>
                    <td><input  class="tombolDelete" id ='' type='button' value ='Cancel' onclick="cancelSave()"> 
                </td>
        </tr>`
            }

        })
        document.getElementById('mainData').innerHTML = hasil
    }
    renderData(produkData)

    //========================== Fungsi Menambahkan Data pada Tabel Data ============================
    const addData = () => {
        let InputId = new Date().getTime()
        let InputNama = document.getElementById("InputNama").value
        let InputHarga = document.getElementById("InputHarga").value
        let InputStok = document.getElementById("InputStok").value
        let InputKategori = document.getElementById("InputKategori").value

        let newData = new Produk(InputId, InputNama, InputHarga, InputKategori, InputStok)
        let item = produkData.find((value) => value.kategori.toLowerCase() == InputKategori.toLowerCase())

        if (InputKategori == false || InputNama == false || InputHarga == false || InputStok == false) {
            alert("Mohon isi dengan lengkap")
        } else {
            if (!item) {
                arrKategori.push(InputKategori)
            }
            produkData.push(newData)
            alert("Data ditambah")
            renderData()
            listCategory("datalist")
            listCategory("filterKategori")
            inputNama = document.getElementById("InputNama").value = ''
            inputHarga = document.getElementById("InputHarga").value = ''
            inputStock = document.getElementById("InputStok").value = ''
            inputKategori = document.getElementById("InputKategori").value = ''
        }

    }

    //=================== Fungsi Filter ==========================
    const searchAndFilter = () => {
        let hasil = []
        let filterNama = document.getElementById("filterNama").value
        let filterMinHarga = document.getElementById("filterMinHarga").value
        let filterMaksHarga = document.getElementById("filterMaksHarga").value
        let filterKategori = document.getElementById("filterKategori").value


        produkData.forEach((val) => {
            let { id, nama, harga, kategori, stok } = val


            if (!filterMaksHarga) {
                filterMaksHarga = 99999999
            }

            // console.log(nama.toLowerCase().startsWith(filterNama.toLowerCase()), nama)
            // console.log(kategori.toLowerCase().startsWith(filterKategori.toLowerCase()), kategori)
            // console.log(harga <= filterMaksHarga, harga);
            if (nama.toLowerCase().startsWith(filterNama.toLowerCase()) &&
                kategori.toLowerCase().startsWith(filterKategori.toLowerCase()) &&
                harga >= filterMinHarga && harga <= filterMaksHarga

            ) {
                hasil.push(val)
            }
        })
        renderData(hasil)

    }
    //======================= Fungsi menambahkan item kedalam start ======================
    const addToCart = (id) => {
        // alert('masuk')
        let item = produkData.find((val) => val.id == id)
        // alert(item.nama)
        let produkIndex = produkData.findIndex((val) => val.id == item.id)
        let isInCart = arrCart.find((val) => val.id == item.id)
        // console.log(produkData[produkIndex].stok--)

        if (isInCart) {
            let idx = arrCart.findIndex((val) => val.id == isInCart.id)

            if (produkData[produkIndex].stok > 0) {
                arrCart[idx].qty++
                produkData[produkIndex].stok--
            }
            else {
                alert('Stok sudah habis')
            }

        } else if (produkData[produkIndex].stok > 0) {
            let newCartItem
            newCartItem = {
                ...item,
                qty: 1
            }
            produkData[produkIndex].stok--
            arrCart.push(newCartItem)

        } else if (produkData[produkIndex].stok == 0) {
            alert('Stok sudah habis')
        }
        renderCart()
        renderData(produkData)
    }

    //==================== Menampilkan data dalam cart ======================
    const renderCart = () => {
        let hasil = ''
        arrCart.forEach((val, index) => {
            let { id, kategori, nama, harga, qty } = val
            hasil += `
        <tr>
          <td>${id}</td>
          <td>${kategori}</td>
          <td>${nama}</td>
          <td>${harga}</td>
          <td><input class="tombolKurangTambah" id ='' type='button' onclick='kurangCart(${id})' value ='(-)'>&nbsp; &nbsp;${qty}&nbsp; &nbsp;<input  class="tombolKurangTambah" id ='' type='button' onclick='addToCart(${id})' value ='(+)'></td>
          <td> 
            <input class="tombolDelete" id ='' type='button' onclick='deleteCart(${id})' value ='Delete'> 
          </td>
        </tr>
      `
        })

        document.getElementById('cartTable').innerHTML = hasil
    }

    //================= Delete data dalam tabel data ==========================
    const deleteData = (deleteIndex) => {
        let simpanDelete = produkData[deleteIndex].id
        produkData.splice(deleteIndex, 1)
        renderData()
        alert('Item berhasil hapus')

        let inCart = arrCart.find((val) => val.id == simpanDelete)
        if (inCart) {
            let index = arrCart.findIndex((val) => val.id == inCart.id)
            arrCart.splice(index, 1)
        }

        renderCart()
    }

    // =========================== Delete data pada table cart ===========================
    const deleteCart = (id) => {
        // alert('Masuk')
        let item = produkData.find((val) => val.id == id)
        // alert(item.nama)
        let produkIndex = produkData.findIndex((val) => val.id == item.id)
        let isInCart = arrCart.find((val) => val.id == item.id)

        if (isInCart) {
            let a = arrCart.findIndex((val) => val.id == isInCart.id)
            if (arrCart[a].qty > 0) {
                produkData[produkIndex].stok = arrCart[a].qty + produkData[produkIndex].stok
                arrCart.splice(a, 1)
            }
        }
        renderCart()
        renderData()
    }

    //========================== Pengurangan stok pada cart =========================
    const kurangCart = (id) => {

        let item = produkData.find((val) => val.id == id)
        // alert(item.nama)
        let produkIndex = produkData.findIndex((val) => val.id == item.id)
        let isInCart = arrCart.find((val) => val.id == item.id)

        if (isInCart) {
            let idx = arrCart.findIndex((val) => val.id == isInCart.id)

            arrCart[idx].qty -= 1
            produkData[produkIndex].stok++
            if (arrCart[idx].qty == 0) {
                arrCart.splice(idx, 1)
            }


        }
        renderData()
        renderCart()
    }

    //================================ Menampilkan informasi transaksi =========================
    const informasiPayment = () => {
        // alert('Sudah masuk')
        let result = ''
        let totalCart = ''
        let subTotal = 0
        let pajak = 0
        let totalPrice = 0
        arrCart.forEach((val, index) => {
            let { nama, harga, kategori, qty } = val
            totalCart += `
        <p>${kategori} | ${nama} | Rp ${harga} x ${qty} = Rp ${harga * qty}<br>==============================</p>
      `
            subTotal += harga * qty
        })
        document.getElementById('transaction1').innerHTML = totalCart
        pajak = subTotal / 100
        document.getElementById('transaction').innerHTML = `
      <p>Total harga : Rp. ${subTotal} <br> Total PPN: Rp. ${pajak}</p>
    `

        document.getElementById('transaction').innerHTML += `<p> <strong> Peraturan pembayaran : </strong> <br> 1. Waktu untuk melakukan pembayaran adalah 30 detik
        <br> 2. Jika melebihi waktu yang ditentukan transaksi akan <br> digagalkan otomatis oleh sistem. </p>
      
    `
        totalPrice = subTotal + pajak
        document.getElementById('transaction').innerHTML += `
      <p><strong>Total Pembayaran: Rp. ${totalPrice}</strong></p>
    `
        document.getElementById('transaction').innerHTML += ` 
        <input class= "bayar"  type="number" id="userPayment">
     
    `
        document.getElementById('bintang').innerHTML = `<p><center>*******<center></p>`
        document.getElementById('Bayar').innerHTML = ` <input class="tombolInputBayar"  onclick="onUserPay(${totalPrice})" type="button" value="Bayar">`

        startTimer()

    }

    // =============================== Fungsi batas waktu transaksi =========================
    let timer

    startTimer = () => {
        let detik = 30

        document.getElementById('timer').innerHTML = `Waktu anda sisa  ${detik} detik`

        timer = setInterval(() => {
            detik--
            document.getElementById('timer').innerHTML = `Waktu anda sisa  ${detik} detik`

            if (detik == 0) {
                alert('Waktu pembayaran telah habis')
                document.getElementById('transaction').innerHTML = ''
                document.getElementById('transaction1').innerHTML = ''
                document.getElementById('timer').innerHTML = ''
                document.getElementById('bintang').innerHTML = ''
                document.getElementById('Bayar').innerHTML = ''
                document.getElementById('inputBaru').innerHTML = ''
                clearInterval(timer)

            }
        }, 1000)
    }

    // ======================= Fungsi untuk pembayaran ============================
    const onUserPay = (totalPrice) => {
        
        let userInput = document.getElementById('userPayment').value
        if (totalPrice > userInput) {
            alert(`Uang anda kurang Rp. ${totalPrice - userInput}\n============\nSilahkan melakukan penambahan pembayaran `)
            // document.getElementById('inputBaru2').innerHTML = `<input class= "bayar"  type="number" value ='${userInput}' disabled>`
            document.getElementById('inputBaru').innerHTML = ` 
            Silahkan menginputkan uang tambahan pada kolom dibawah ini <br> 
            Total kekurangan : <strong> ${totalPrice - userInput} </strong> <br>
            <input class= "bayar"  type="number" id="userPayment2">
            <input class="tombolInputBayar"  onclick="onUserPay2(${totalPrice})" type="button" value="Bayar">`
            document.getElementById('Bayar').innerHTML =''

        } else if (totalPrice < userInput) {
            alert(`Kembalian anda adalah Rp ${userInput - totalPrice}`)
            alert('Terima kasih telah berbelanja!')
            sukses()
        } else if (totalPrice == userInput) {
            alert('Uang anda pas!')
            alert('Terima kasih telah berbelanja!')
            sukses()
        }
    }

    const onUserPay2 = (totalPrice) => {
        // alert('Masuk')
        let userInput = document.getElementById('userPayment').value
        let userInputTambahan = document.getElementById('userPayment2').value
        let kekurangan = totalPrice - userInput
        if (userInputTambahan > kekurangan) {
            alert(`Uang Anda kembalian ${userInputTambahan - kekurangan}`)
            alert(`Terima kasih telah berbelanja`)
            sukses()
        } else if (userInputTambahan < kekurangan) {
            alert(`Uang tambahan anda masih kurang silahkan inputkan kembali!`)
            document.getElementById('userPayment2').value=''
        } else if (kekurangan == userInputTambahan) {
            alert('Uang anda pas!')
            alert('Terima kasih telah berbelanja!')
            sukses()
        }
    }
  


    // =================================== Jika transaksi telah selesai =============================
    const sukses = () => {
        arrCart.length = 0
        renderCart()
        clearInterval(timer)
        document.getElementById('transaction1').innerHTML = ''
        document.getElementById('transaction').innerHTML = ''
        document.getElementById('timer').innerHTML = ''
        document.getElementById('bintang').innerHTML = ''
        document.getElementById('Bayar').innerHTML = ''
        document.getElementById('inputBaru').innerHTML = ''


    }

    //===================== Fungsi melakukan edit data pada tabel data =====================
    const editProduk = (id) => {
        // alert('masuk')
        let editIndex = produkData.findIndex((val) => {
            if (val.id == id) {
                return true
            }
        })
        renderData(produkData, editIndex)
    }

    //================= Membatalkakn untuk menyimpan hasil edit ========================
    const cancelSave = () => {
        renderData()
    }

    //================ Menyimpan hasil edit ======================================
    const saveSave = (id) => {
        // alert('masuk')
        let editIndex = produkData.findIndex((val) => {
            if (val.id == id) {
                return true
            }
        })
        let editNama = document.getElementById('editNama').value
        let editHarga = document.getElementById('editHarga').value
        let editStok = document.getElementById('editStok').value

        produkData[editIndex].nama = editNama
        produkData[editIndex].harga = editHarga
        produkData[editIndex].stok = parseInt(editStok)

        renderData()
    }

    // =================== untuk sort ===============  
    let switchSort = {
        nama: 0,
        harga: 0

    }

    const sortData = (key) => {
        const sortFnAZ = (a, b) => {
            if (a[key] > b[key]) {
                return 1
            } else {
                return -1
            }
            // return a < b ? -1 : 1
        }

        const sortFnZA = (a, b) => {
            if (a[key] < b[key]) {
                return 1
            } else {
                return -1
            }
            // return a < b ? -1 : 1
        }

        if (switchSort[key] % 2 === 0) {
            switchSort[key]++
            produkData.sort(sortFnAZ)
        } else {
            switchSort[key]--
            produkData.sort(sortFnZA)
        }

        renderData()
    }


</script>
